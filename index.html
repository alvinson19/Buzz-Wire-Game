<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Wire Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Buzz Wire Game</h1>
        <h2>Leaderboard | Top 5 Scores</h2>
    </header>

    <div class="container">
        <section id="leaderboard">
            <div class="leaderboard-entry first-place" id="entry1">
                <img src="gold-medal.png" alt="Gold Medal">
                <div class="details">
                    <h3>Who's Next?</h3>
                    <p>Completed: 0%</p>
                </div>
            </div>
            <div class="leaderboard-entry second-place" id="entry2">
                <img src="silver-medal.png" alt="Silver Medal">
                <div class="details">
                    <h3>Who's Next?</h3>
                    <p>Completed: 0%</p>
                </div>
            </div>
            <div class="leaderboard-entry third-place" id="entry3">
                <img src="bronze-medal.png" alt="Bronze Medal">
                <div class="details">
                    <h3>Who's Next?</h3>
                    <p>Completed: 0%</p>
                </div>
            </div>
            <div class="leaderboard-entry fourth-place" id="entry4">
                <img src="fourth-medal.png" alt="Fourth Medal">
                <div class="details">
                    <h3>Who's Next?</h3>
                    <p>Completed: 0%</p>
                </div>
            </div>
            <div class="leaderboard-entry fifth-place" id="entry5">
                <img src="fifth-medal.png" alt="Fifth Medal">
                <div class="details">
                    <h3>Who's Next?</h3>
                    <p>Completed: 0%</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Coded by Alvin. All Rights Reserved.</p>
    </footer>

</body>
</html>
